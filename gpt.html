<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 380px;
      height: 200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      /* align-content: space-between; */
      background-color: #f0f0f0; /* Optional: Set a background color for the container */
    }

    .image-container {
      width: calc(25% - 5px); /* Adjust the width based on your needs, subtracting margin */
      height: calc(50% - 5px); /* Adjust the height based on your needs, subtracting margin */
      margin: 5px; /* Adjust the margin based on your needs */
      text-align: center;
    }

    .image {
      width: 50px;
      height: 50px;
      object-fit: cover; /* Optional: Maintain aspect ratio and cover container */
    }

    .text {
      margin-top: 5px; /* Adjust the margin based on your needs */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img class="image" src="to-opay.png" alt="Image 1">
      <div class="text">Text 1</div>
    </div>
    <div class="image-container">
      <img class="image" src="data.png" alt="Image 2">
      <div class="text">Text 2</div>
    </div>
    <div class="image-container">
      <img class="image" src="bet.png" alt="Image 3">
      <div class="text">Text 3</div>
    </div>
    <div class="image-container">
      <img class="image" src="tv.png" alt="Image 4">
      <div class="text">Text 4</div>
    </div>
    <div class="image-container">
      <img class="image" src="owealth.png" alt="Image 5">
      <div class="text">Text 5</div>
    </div>
    <div class="image-container">
      <img class="image" src="refer.png" alt="Image 6">
      <div class="text">Text 6</div>
    </div>
    <div class="image-container">
      <img class="image" src="play.png" alt="Image 7">
      <div class="text">Text 7</div>
    </div>
    <div class="image-container">
      <img class="image" src="more" alt="Image 8">
      <div class="text">Text 8</div>
    </div>
  </div>
</body>
</html>
